---

- name: node defaults
  hosts: all
  become: yes
  become_method: sudo
  roles:
    - utils
    - security
    - apt-backports
  vars:
    admins:
     - leif
     - patrickod
     - superq

- name: noisebridge-net
  hosts: noisebridge-net
  become: yes
  become_method: sudo
  roles:
    - apache
    - certbot
    - mediawiki
  vars:
    web_domains:
      m3.noisebridge.net:
        - m3.noisebridge.net
    mediawiki:
      domain: m3.noisebridge.net
      version: 1.27.1
      release: 1.27 # needed for URL construction for downloading
      release_sha256sum: 08a676c392625cf3c5730a6c1b9390ab1e11dcc17cfd0ff97a2ae3917ef5a36a
    certbot_certs:
      m3.noisebridge.net:
        - m3.noisebridge.net
