---

- name: node defaults
  hosts: all
  become: yes
  become_method: sudo
  roles:
    - utils
    - security
    - apt-backports
  vars:
    admins:
     - leif
     - patrickod
     - superq

- name: noisebridge-net
  hosts: noisebridge-net
  become: yes
  become_method: sudo
  roles:
    - apache
    - certbot
  vars:
     web_domains:
       m3.noisebridge.net:
         - m3.noisebridge.net
         # - lists.m3.noisebridge.net
         # - www.m3.noisebridge.net
     certbot_certs:
       m3.noisebridge.net:
         - m3.noisebridge.net
         # - lists.m3.noisebridge.net
         # - www.m3.noisebridge.net
