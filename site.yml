---

- name: node defaults
  hosts: all
  become: yes
  become_method: sudo
  roles:
    - utils
    - security
    - apt-backports
  vars:
    admins:
     - leif
     - patrickod
     - superq

- name: noisebridge-net
  hosts: noisebridge-net
  become: yes
  become_method: sudo
  roles:
    - apache
    - certbot
    - mediawiki
  vars:
    web_domains:
      m3.noisebridge.net:
        - m3.noisebridge.net
    mediawiki:
      domain: m3.noisebridge.net
    certbot_certs:
      m3.noisebridge.net:
        - m3.noisebridge.net
