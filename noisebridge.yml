---
 - hosts: noisebridge-m4
   remote_user: root
   become: yes
   become_method: sudo
   roles:
     - security
     - backports
     - apache

   vars:
     admins:
      - leif
      - patrickod
     web_domains:
       m4.noisebridge.net:
         - m4.noisebridge.net
         - lists.m4.noisebridge.net
         - www.m4.noisebridge.net
     letsencrypt_certs:
       m4.noisebridge.net:
         - m4.noisebridge.net
         - lists.m4.noisebridge.net
         - www.m4.noisebridge.net
