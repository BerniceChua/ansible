<VirtualHost *:80>
  ServerName {{ item.key }}
  ServerAlias {{ item.value|join(' ') }}
  ServerAdmin hostmaster@{{ item.key }}

  ErrorLog ${APACHE_LOG_DIR}/{{ item.key }}_error.log
  CustomLog ${APACHE_LOG_DIR}/{{ item.key }}_access.log combined

  DocumentRoot /srv/{{ item.key }}

  ServerSignature off
</VirtualHost>
